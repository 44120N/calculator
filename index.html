<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" async="" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display">
        <div class="buttons" id="extended">
            <button class="button double" id="AngleMode" onclick="toggleAngleMode()"><span class="active">Rad</span>|<span>Deg</span></button>
            <button class="button" onclick="appendToDisplay('!')">\[x!\]</button>
            <button class="button" id="inv" onclick="toggleInvMode()">Inv</button>
            <button class="button" onclick="calcSin()">\[sin\]</button>
            <button class="button" onclick="appendToDisplay('ln(')">\[ln\]</button>
            <button class="button" onclick="appendToDisplay('π')">\[\pi\]</button>
            <button class="button" onclick="calcCos()">\[cos\]</button>
            <button class="button" onclick="appendToDisplay('log(')">\[log\]</button>
            <button class="button" onclick="appendToDisplay('e')">\[e\]</button>
            <button class="button" onclick="calcTan()">\[tan\]</button>
            <button class="button" onclick="appendToDisplay('√(')">\[\sqrt{}\]</button>
            <button class="button" onclick="recallAns()">Ans</button>
            <button class="button" onclick="appendToDisplay('E')">EXP</button>
            <button class="button" onclick="appendToDisplay('^')">\[x^y\]</button>
        </div>
        <div class="buttons" id="base">
            <button class="button" onclick="appendToDisplay('(')">\[(\]</button>
            <button class="button" onclick="appendToDisplay(')')">\[)\]</button>
            <button class="button" onclick="appendToDisplay('%')">\[\%\]</button>
            <button class="button red" onclick="clearDisplay()">AC</button>
            <button class="button" onclick="appendToDisplay('7')">\[7\]</button>
            <button class="button" onclick="appendToDisplay('8')">\[8\]</button>
            <button class="button" onclick="appendToDisplay('9')">\[9\]</button>
            <button class="button orange" onclick="appendToDisplay('÷')">\[÷\]</button>
            <button class="button" onclick="appendToDisplay('4')">\[4\]</button>
            <button class="button" onclick="appendToDisplay('5')">\[5\]</button>
            <button class="button" onclick="appendToDisplay('6')">\[6\]</button>
            <button class="button orange" onclick="appendToDisplay('×')">\[×\]</button>
            <button class="button" onclick="appendToDisplay('1')">\[1\]</button>
            <button class="button" onclick="appendToDisplay('2')">\[2\]</button>
            <button class="button" onclick="appendToDisplay('3')">\[3\]</button>
            <button class="button orange" onclick="appendToDisplay('-')">\[-\]</button>
            <button class="button" onclick="appendToDisplay('0')">\[0\]</button>
            <button class="button" onclick="appendToDisplay('.')">\[.\]</button>
            <button class="button green" onclick="calculateResult()">\[=\]</button>
            <button class="button orange" onclick="appendToDisplay('+')">\[+\]</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
